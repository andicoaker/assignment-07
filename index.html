<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>momofuku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Hind:600" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div id="app-container">

      <nav class="main-nav column-container">
        <div class="logo-container">
          <img src="images/logo-mobile.png" alt="">
        </div>
        <div class="nav-links">
          Restaurants
        </div>
        <div class="nav-links">
          Ventures
        </div>
        <div class="menu-icon">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </nav>

      <div class="restaurants column-container">

        <nav class="restaurants-nav column-container">
          <div class="restaurant-links">
            Our Restaurants
          </div>
          <div class="down-arrow-icon">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
          </div>

        <div class="restaurant-images column-container">
          <div class="noodle-bar-img">
            <h4>Restaurant</h4>
            <h3>Noodle Bar NY</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
          <div class="ssam-bar-img">
            <h4>Restaurant</h4>
            <h3>Ssam Bar</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
          <div class="ko-img">
            <h4>Restaurant</h4>
            <h3>Ko</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
          <div class="ma-peche-img">
            <h4>Restaurant</h4>
            <h3>Ma Peche</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
          <div class="nishi-img">
            <h3>Nishi</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
          <div class="ccdc-img">
            <h3>CCDC</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
          <div class="nakai-img">
            <h4>Bar</h4>
            <h3>Nakai</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">

          <div class="daisho-img">
            <h4>Restaurant</h4>
            <h3>Daisho</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
          <div class="shoto-img">
            <h4>Restaurant</h4>
            <h3>Shoto</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
          <div class="milk-bar-img">
            <h3>Milk Bar</h3>
            <img class="wavy-line-white"src="images/wavy-low-line-white.png" alt="">
          </div>
        </div>
      </div>

    </div>

</html>
